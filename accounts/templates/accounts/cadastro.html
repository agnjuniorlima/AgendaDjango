{% extends 'base.html'%}
{%block titulo%}Cadastro | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro'%}">
    {% include 'parciais/_messages.html'%}
    {% csrf_token %} 
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control"   placeholder="Seu nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control"   placeholder="Seu sobrenome">
    </div>

    <div class="form-group">
      <label>Endereço de email</label>
      <input type="email" class="form-control" name="email" value="{{request.POST.email}}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control"   placeholder="Nome do Usuário">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" name="senha"  id="exampleInputPassword1" placeholder="Senha">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Repetir a Senha</label>
        <input type="password" class="form-control" name="senha2"  id="exampleInputPassword1" placeholder="Senha">
      </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

{%endblock%}
